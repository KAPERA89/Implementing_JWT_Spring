spring.application.name=securityJWT
server.port=8090
server.error.include-message=always

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/security_jwt?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

rsa.private-key=classpath:certs/private-key.pem
rsa.public-key=classpath:certs/public-key.pem

logging.level.org.springframework=INFO
